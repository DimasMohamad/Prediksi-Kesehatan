<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="{{ url_for('static', filename='images/img-02.png')}}" alt="IMG">
			</div>

			<form class="contact1-form validate-form" method="POST" action="{{ url_for('predict')}}">
				<span class="contact1-form-title">
					PREDIKSI KEMUNGKINAN ANDA MENINGGAL
				</span>

				<!--<div class="wrap-input1 validate-input" data-validate = "Nama Harus Terisi">
					<input class="input1" type="text" name="name" placeholder="Nama">
					<span class="shadow-input1"></span>
				</div>-->

				<div class="wrap-input1 validate-input" data-validate = "Isikan Umur Anda">
					<input required="" class="input1" type="number" name="umur" placeholder="Umur ? 12-60">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Isikan Jumlah Rokok Perhari Anda">
					<input class="input1" type="number" name="rokok" placeholder="Jumlah Rokok Perhari ? 0-25">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Harus Terisi">
					<input class="input1" type="number" name="alkohol" placeholder="Mengkonsumsi Alkohol ? 1=Ya 0=Tidak">
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">

						<span>
							CEK
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
				
			</form>
		</div>
	</div>
